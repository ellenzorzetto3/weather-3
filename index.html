  <body>
    <header>
      <h1 class="title">WEATHER</h1>
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          required
          id="search-form-input"
          class="search-form-input"
        />
        <input type="submit" value="üîç" class="search-form-button" />
      </form>
    </header>
    <div class="weather-app">
      <main>
        <div class="weather-app-data">
          <div>
            <h2 class="weather-app-city" id="city"></h2>
            <p class="weather-app-details">
              <span id="time"></span
              ><span class="description" id="description">, </span>
              <br />
              Humidity: <strong class="description" id="humidity"></strong
              ><br />
              Wind:
              <strong class="description" id="wind-speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">¬∞C</div>
          </div>
        </div>
        <div class="forecast">
          <div class="forecastDate">
            <div class="forecastDay">Tuesday</div>
            <div class="forecastEmoji">üòç</div>
            <div class="forecastTemp">
              <span class="forecastTempMax">14¬∫ </span
              ><span class="forecastTempMin">9¬∫</span>
            </div>
          </div>
        </div>
      </main>
    </div>
